<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diagnostico">
            <h2><span>Diagnostico</span> {{ diagnostico.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Resultado Laboratorio</span></dt>
                <dd>
                    <span>{{ diagnostico.resultadoLaboratorio }}</span>
                </dd>
                <dt><span>Url Imagen</span></dt>
                <dd>
                    <span>{{ diagnostico.urlImagen }}</span>
                </dd>
                <dt><span>Tipo Condicion Salud</span></dt>
                <dd>
                    <span>{{ diagnostico.tipoCondicionSalud }}</span>
                </dd>
                <dt><span>Cliente</span></dt>
                <dd>
                    <div *ngIf="diagnostico.cliente">
                        <a [routerLink]="['/cliente', diagnostico.cliente?.id, 'view']">{{ diagnostico.cliente?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diagnostico', diagnostico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
