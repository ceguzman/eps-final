<div>
    <h2 id="page-heading">
        <span>Diagnosticos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-diagnostico" [routerLink]="['/diagnostico/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Diagnostico
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="diagnosticos?.length === 0">
        <span>No diagnosticos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="diagnosticos && diagnosticos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Resultado Laboratorio</span></th>
                    <th scope="col" ><span>Url Imagen</span></th>
                    <th scope="col" ><span>Tipo Condicion Salud</span></th>
                    <th scope="col" ><span>Cliente</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let diagnostico of diagnosticos ;trackBy: trackId">
                    <td><a [routerLink]="['/diagnostico', diagnostico.id, 'view']">{{ diagnostico.id }}</a></td>
                    <td>{{ diagnostico.resultadoLaboratorio }}</td>
                    <td>{{ diagnostico.urlImagen }}</td>
                    <td>{{ diagnostico.tipoCondicionSalud }}</td>
                    <td>
                        <div *ngIf="diagnostico.cliente">
                            <a [routerLink]="['/cliente', diagnostico.cliente?.id, 'view']" >{{ diagnostico.cliente?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/diagnostico', diagnostico.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/diagnostico', diagnostico.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(diagnostico)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
